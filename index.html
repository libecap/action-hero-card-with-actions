<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Action Comics</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee:400,700" rel="stylesheet">
</head>
<body>

  <div class="grid island-1-2">
    <div class="unit xs-1 s-1 m-1-2 l-1-3">
      <article class="action-card banner">
        <header>
          <div class="relative">
            <menu class="action-tools-top absolute pin-rt list-group-inline">
              <li>
                <button class="btn action-btn">
                  <i class="icon i-1">
                    <svg><use xlink:href="images/icons.svg#fullscreen" /></svg>
                  </i>
                </button>
              </li>
              <li>
                <button class=" btn action-btn">
                  <i class="icon i-1">
                    <svg><use xlink:href="images/icons.svg#download" /></svg>
                  </i>
                </button>
              </li>
            </menu>
            <img class="img-flex" src="images/blue-bolt-480.jpg" srcset="images/blue-bolt-975.jpg 975w, images/blue-bolt-480.jpg 480w" sizes="(min-width:38em) 50vw, 100vw" alt="comic book">
          </div>
          <div class="island-1-2 max-length">
            <h1 class="push-1-8">Blue Bolt, Series 6D, â„– 4</h1>
            <p class="push-1-2">Blue Bolt, the human lightning streak, in weird & fantastic stories of the unknown.</p>
          </div>
        </header>
        <footer>
          <menu class="action-tools-bottom list-group-inline">
            <li>
              <button class="action-btn">
                <i class="icon i-1">
                  <svg><use xlink:href="images/icons.svg#heart" /></svg>
                </i>
              </button>
            </li>
            <li>
              <button class="action-btn">
                <i class="icon i-1">
                  <svg><use xlink:href="images/icons.svg#share" /></svg>
                </i>
              </button>
            </li>
            <li>
              <button class="action-btn">
                <i class="icon i-1">
                  <svg><use xlink:href="images/icons.svg#comment" /></svg>
                </i>
              </button>
            </li>
          </menu>
        </footer>
      </article>
    </div>
  </div>

</body>
</html>
